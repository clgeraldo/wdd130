<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting contact us page - Send your message for us">
    <meta name="author" content="Claudinei Geraldo">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contact Us - White Water Rafting</title>
</head>
<body>
    <header>
        <img src="images/splash.webp" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="section-contact-us">
            <h1 class="h1-contact-us">Contact Us</h1>
            <div class="div-contact-us">
                <div class="width-50p div-company-information">
                    <p>White Water Rafting</p>
                    <p>Av. Paulista, 2206 - Cerqueira César<br>São Paulo - SP</p>
                    <p>contact@whitewaterafting.com</p>
                    <p>+55 (11) 98765-4321</p>
                </div>
                <div class="width-50p">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1580.1777338205266!2d-46.66094076966649!3d-23.557696210417724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59cd516b7eb9%3A0xfcb8c05d591710dc!2sAv.%20Paulista%2C%202206%20-%20Cerqueira%20C%C3%A9sar%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-200!5e0!3m2!1sen!2sbr!4v1729991822489!5m2!1sen!2sbr" width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section>
            <h2>We want to serve you</h2>
            <div class="div-employees">
                <figure>
                    <img src="images/employees_1.webp" alt="Employee 1">
                    <figcaption>We are here</figcaption>
                </figure>
                <figure>
                    <img src="images/employees_2.webp" alt="Employee 2">
                    <figcaption>To serve you</figcaption>
                </figure>
                <figure>
                    <img src="images/employees_3.webp" alt="Employee 3">
                    <figcaption>Contact us</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Send your message</h2>
            <form>
                <fieldset>
                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item column2">
                        <label>Purpose:</label>
                        <div>
                            <div>
                                <input type="radio" id="general-inquiry" name="purpose">
                                <label for="general-inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation-question" name="purpose">
                                <label for="reservation-question">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="website-suggestion" name="purpose">
                                <label for="website-suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="label-center" for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="form-item column3">
                        <label for="newsletter">Please subscribe me to the monthly newsletter?</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024 <img src="images/kayaking.svg" class="kayaking-ico" alt="kayaking"> White water rafting company <img src="images/kayaking.svg" class="kayaking-ico" alt="kayaking"> Claudinei Geraldo</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
              <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://youtube.com">
              <img src="images/youtube.svg" alt="YouTube">
            </a>
        </nav>
    </footer>
</body>
</html>
